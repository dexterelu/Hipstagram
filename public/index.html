<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.5.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.5.4/css/bootstrap-theme.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.5.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

	<meta charset="UTF-8">
	<title>Hipstagram</title>
</head>
  <body>
	  <script type="text/javascript">
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);
      function drawChart() {
      	var header = ['Color', 'Chocolate', 'Vanilla','White','Silver','Black',
			'Navy blue','Sky blue','Teal','Lime green','Olive green','Yellow',
			'Gold','Orange','Red','Pink','Purple', 'Other colors', { role: 'annotation' }];
		var data = google.visualization.arrayToDataTable([
			header,
	  		["Bucuresti",0,0,0,0,0,5,0,3,4,5,6,0,1,0,0,0, 18, ''],
	  		["Cluj",0,0,0,0,0,0,0,3,4,5,6,0,0,0,0,2, 22, ''],
	  		["Timisoara",1,2,11,3,1,2,0,3,4,5,6,0,3,0,0,0, 1, ''],
	  		["Constanta",6, 3, 0, 1,2,3,1,2,0,3,5,6,0,3,0,0, 7, '']
		]);

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart'));
        chart.draw(data, {
        	legend: { position: 'top', maxLines: 2},
        	bar: { groupWidth: '99%', groupHeihgt: '99%' },
        	'title':'Color trends per cities', 'width':1500,'height':700, isStacked: true,
        	colors: ['chocolate', 'wheat','white','silver','black',
			'navy','skyblue','teal','lime','olive','yellow',
			'gold','orange','red','pink','purple', 'gray'],
		    chartArea: {
		        backgroundColor: {
		            stroke: '#888',
		            strokeWidth: 1
		        }
		    },
	        backgroundColor: '#ddd',
        });
      }
	</script>

    <!--Div that will hold the pie chart-->
    <div id="chart"></div>
  </body>
</html>
